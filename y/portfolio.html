        // Portfolio data structure
        const portfolioData = [

            {id: 'feedback', title: 'Feedback', category: '1-2 jaar1', items: [
                {subtitle: 'Groep feedback periode 1', btn: 'Open Groep feedback', pdf: 'content/pdf/semester1/feedback/Feedback ic-inf-1d Julian.pdf'},
                {subtitle: 'Groep feedback periode 2', btn: 'Open Groep feedback', pdf: 'content/pdf/semester1/feedback/Groepsfeedback_periode 2_van_Julian.pdf'},
                {subtitle: 'Edumundo Feedback', btn: 'Open Edumundo Feedback', pdf: 'content/pdf/semester1/feedback/Feedback_edumundo.pdf'}
            ]},
            {id: 'pva', title: 'Plan van Aanpak', category: '1-2 jaar1', items: [

            ]},
            {id: 'communiceren', title: 'Communiceren', category: '1-2 jaar1', items: [
                {btn: 'Open Dropdown', pdf: '#'}
            ]},
            {id: 'presenteren', title: 'Presenteren', category: '1-2 jaar1', items: [
                {subtitle: 'Voorbereiding groepspresentatie', btn: 'Open Dropdown', pdf: 'content/pdf/semester1/presenteren/Presentatie_SunnySocks_voorbereiding.pdf'},
                {subtitle: 'Voorbereiding individuele presentatie', btn: 'Open Dropdown', pdf: 'content/pdf/semester1/presenteren/voorbereiding-presentatie-assesment-professional-skills.pdf'},
                {subtitle: 'Feedbackformulier groepspresentatie', btn: 'Open Dropdown', pdf: 'content/pdf/semester1/presenteren/Groepspresentatie1INFD.pdf'},
                {subtitle: 'Feedbackformulier individuele', btn: 'Open Dropdown', pdf: '#'}
            ]},
            {id: 'vergaderen', title: 'Vergader technieken', category: '1-2 jaar1', items: [

                {subtitle: 'Notulen_plenair', btn: 'Open notulen', pdf: 'content/pdf/semester1/vergaderen/Notulen_Plenair_18-10-2024.pdf'}
            ]},
            {id: 'edumundo', title: 'Edumundo Semester 1', category: '1-2 jaar1 edumundo', items: [
                {btn: 'Open Edumundo opdrachten semester 1', pdf: 'content/pdf/semester1/edumundo/Portfolio 2022_2023-edited.pdf'}
            ]},
            {id: 'reflecteren2', title: 'Reflecteren semester 2', category: '3-4 jaar1', items: [
                {btn: 'Reflectieverslag', pdf: 'content/pdf/semester2/reflectie/Reflectieverslag-semester2.pdf'}
            ]},
            {id: 'feedback2', title: 'Feedback semester 2', category: '3-4 jaar1', items: [
                {btn: 'Gekregen Feedback', pdf: 'content/pdf/semester2/feedback/gekregenFeedback/gekregenFeedbackSemester2.pdf'},
                {btn: 'Gegeven Feedback', pdf: 'content/pdf/semester2/feedback/gegevenFeedback/Gegeven_Feedback_semester2.pdf'}
            ]},
            {id: 'bewijs', title: 'POP Bewijs', category: '3-4 jaar1', items: [
                {subtitle: 'POP Professionele verslagen schrijven', btn: 'Bewijs Professionele verslagen schrijven', pdf: 'content/pdf/semester2/TechnischeAdviesrapport/Technisch_Adviesrapport.pdf'},
                {btn: 'Scoring rubrics project Innovate', pdf: 'content/pdf/semester2/TechnischeAdviesrapport/ScoringRubrics_Project_Innovate.pdf'},
                {subtitle: 'POP OOP 1 herkansing', btn: 'Bewijs OOP 1 herkansing', pdf: '#'},
                {subtitle: 'POP Communiceren', btn: 'Bewijs Communiceren', pdf: 'content/pdf/semester2/Communicatie/Communicatie_Semester2.pdf'}
            ]},
            {id: 'pop', title: 'Persoonlijk Ontwikkel Plan', category: '3-4 jaar1', items: [
                {btn: 'Open Persoonlijk Ontwikkel Plan', pdf: 'content/pdf/semester2/pop/Persoonlijk ontwikkelingsplan Julian Woo opleiding Informatica handtekening.pdf'}
            ]},
            {id: 'PVA2', title: 'Plan van Aanpak semester 2', category: '3-4 jaar1', items: [
                {btn: 'pva', pdf: 'content/pdf/semester2/pva/PvA - Project Innovate - Groep B.pdf'},
                {title: 'Urenverantwoording', btn: 'Urenverantwoording', pdf: 'content/pdf/semester2/urenverantwoording/Urenverantwoording.pdf'}
            ]},
            {id: 'communiceren2', title: 'Communiceren', category: '3-4 jaar1', items: [
                {btn: 'Communiceren', pdf: 'content/pdf/semester2/Communicatie/Communicatie_Semester2.pdf'}
            ]},
            {id: 'presenteren2', title: 'Presenteren', category: '3-4 jaar1', items: [
                {btn: 'Presenteren', pdf: 'content/pdf/semester2/presentatie/App Investor Pitch Deck.pdf'}
            ]},
            {id: 'edumundo2', title: 'Edumundo Semester 2', category: '3-4 jaar1 edumundo', items: [
                {btn: 'Open Edumundo opdrachten semester 2', pdf: 'content/pdf/semester2/Edumundo/Edumundo_semester_2.pdf'}
            ]},
            {id: 'onderzoek', title: 'Onderzoek Technische AdviesRaport', category: '3-4 jaar1', items: [
                {btn: 'Onderzoek Technische AdviesRaport', pdf: 'content/pdf/semester2/TechnischeAdviesrapport/Technisch_Adviesrapport.pdf'}
            ]},
            {id: 'rapporteren', title: 'Rapporteren Technische AdviesRaport', category: '3-4 jaar1', items: [
                {btn: 'Onderzoek Technische AdviesRaport', pdf: 'content/pdf/semester2/TechnischeAdviesrapport/Technisch_Adviesrapport.pdf'},
                {btn: 'Scoring ScoringRubrics Project Innovate', pdf: 'content/pdf/semester2/TechnischeAdviesrapport/ScoringRubrics_Project_Innovate.pdf'},
                {btn: 'Bouwplan', pdf: 'content/pdf/semester2/TechnischeAdviesrapport/Bouwplan.pdf'},
                {title: 'rapporteren Hogeschool Taal certificaat', btn: 'Rapporteren Hogeschool Taal certificaat n.v.t.', pdf: '#'}
            ]}
        ];

        // Generate portfolio items
        let dropdownCounter = 0;
        const list = document.getElementById('portfolioList');
        
        portfolioData.forEach(section => {
            const li = document.createElement('li');
            li.id = section.id;
            li.className = 'portfolio';
            li.setAttribute('data-category', section.category);
            
            let html = `<h2>${section.title}</h2>`;
            
            section.items.forEach(item => {
                const dropdownId = `dropdown${dropdownCounter++}`;
                if (item.title) html += `<h2>${item.title}</h2>`;
                if (item.subtitle) html += `<h3>${item.subtitle}</h3>`;
                html += `
                    <button class="dropdown-btn" onclick="toggleDropdown('${dropdownId}')">☰ ${item.btn}</button>
                    <div id="${dropdownId}" class="dropdown-content">
                        <iframe src="${item.pdf}" frameborder="0"></iframe>
                    </div>
                `;
            });
            
            li.innerHTML = html;
            list.appendChild(li);
        });

        // Toggle dropdown function
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const iframe = dropdown.querySelector('iframe');
            const isOpen = dropdown.style.display === 'block';
            
            dropdown.style.display = isOpen ? 'none' : 'block';
            iframe.style.height = isOpen ? '600px' : '1000px';
            iframe.style.width = isOpen ? '' : '1085px';
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const portfolio = document.querySelectorAll('.portfolio');

        filterButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const filter = e.target.dataset.filter;
                
                const transition = () => {
                    document.querySelector('.filter .active').classList.remove('active');
                    e.target.classList.add('active');
                    
                    portfolio.forEach(item => {
                        const category = item.dataset.category;
                        category.includes(filter) || filter === 'all' 
                            ? item.removeAttribute('hidden')
                            : item.setAttribute('hidden', '');
                    });
                };

                document.startViewTransition ? document.startViewTransition(transition) : transition();
            });
        });

        // Set year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
