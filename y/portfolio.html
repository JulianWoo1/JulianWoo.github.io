        let dropdownCounter = 0;
        const list = document.getElementById('portfolioList');
        
        portfolioData.forEach(section => {
            const li = document.createElement('li');
            li.id = section.id;
            li.className = 'portfolio';
            li.setAttribute('data-category', section.category);
            
            let html = `<h2>${section.title}</h2>`;
            
            section.items.forEach(item => {
                const dropdownId = `dropdown${dropdownCounter++}`;
                if (item.title) html += `<h2>${item.title}</h2>`;
                if (item.subtitle) html += `<h3>${item.subtitle}</h3>`;
                html += `
                    <button class="dropdown-btn" onclick="toggleDropdown('${dropdownId}')">▼ ${item.btn}</button>
                    <div id="${dropdownId}" class="dropdown-content">
                        <iframe src="${item.pdf}" frameborder="0"></iframe>
                    </div>
                `;
            });
            
            li.innerHTML = html;
            list.appendChild(li);
        });

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const iframe = dropdown.querySelector('iframe');
            const isOpen = dropdown.style.display === 'block';
            
            dropdown.style.display = isOpen ? 'none' : 'block';
            iframe.style.height = isOpen ? '600px' : '1000px';
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn:not(.clear-btn)');
        const portfolio = document.querySelectorAll('.portfolio');
        const clearButton = document.getElementById('clearFilters');
        const filterStatus = document.getElementById('filterStatus');
        const resultsCounter = document.getElementById('resultsCounter');
        let activeFilters = new Set(['all']);

        function updateFilterDisplay() {
            const filters = Array.from(activeFilters).filter(f => f !== 'all');
            const visibleCount = Array.from(portfolio).filter(item => !item.hasAttribute('hidden')).length;
            
            resultsCounter.innerHTML = `<strong>${visibleCount}</strong> van de <strong>${portfolio.length}</strong> items worden getoond`;
            
            if (filters.length === 0) {
                filterStatus.textContent = 'Alle items worden getoond';
                filterStatus.classList.add('hidden');
            } else {
                const filterNames = filters.map(f => {
                    const btn = document.querySelector(`[data-filter="${f}"]`);
                    return btn ? `<span class="filter-tag">${btn.textContent}</span>` : f;
                });
                filterStatus.innerHTML = `<span class="status-label">Actieve filters:</span> ${filterNames.join('')}`;
                filterStatus.classList.remove('hidden');
            }
        }

        function applyFilters() {
            portfolio.forEach(item => {
                const category = item.dataset.category;
                const categoryArray = category.split(' ');
                
                if (activeFilters.has('all')) {
                    item.removeAttribute('hidden');
                } else {
                    const matches = Array.from(activeFilters).every(filter => 
                        categoryArray.includes(filter)
                    );
                    matches ? item.removeAttribute('hidden') : item.setAttribute('hidden', '');
                }
            });
            updateFilterDisplay();
        }

        filterButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const filter = e.target.dataset.filter;
                
                if (filter === 'all') {
                    activeFilters.clear();
                    activeFilters.add('all');
                    filterButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                } else {
                    // Remove 'all' filter if it's active
                    if (activeFilters.has('all')) {
                        activeFilters.clear();
                        filterButtons.forEach(b => {
                            if (b.dataset.filter === 'all') b.classList.remove('active');
                        });
                    }
                    
                    // Toggle the clicked filter
                    if (activeFilters.has(filter)) {
                        // Remove filter (toggle off)
                        activeFilters.delete(filter);
                        e.target.classList.remove('active');
                        
                        // If no filters left, activate 'all'
                        if (activeFilters.size === 0) {
                            activeFilters.add('all');
                            document.querySelector('[data-filter="all"]').classList.add('active');
                        }
                    } else {
                        // Add filter (toggle on)
                        activeFilters.add(filter);
                        e.target.classList.add('active');
                    }
                }
                
                applyFilters();
            });
        });

        clearButton.addEventListener('click', () => {
            activeFilters.clear();
            activeFilters.add('all');
            filterButtons.forEach(b => b.classList.remove('active'));
            document.querySelector('[data-filter="all"]').classList.add('active');
            applyFilters();
        });

        updateFilterDisplay();
        
        // Toggle sidebar function
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            const btn = document.querySelector(".openbtn");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                btn.setAttribute("aria-expanded", "false");
                sidebar.setAttribute("aria-hidden", "true");
            } else {
                sidebar.style.width = "250px";
                btn.setAttribute("aria-expanded", "true");
                sidebar.setAttribute("aria-hidden", "false");
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".openbtn").setAttribute("aria-expanded", "false");
            document.getElementById("mySidebar").setAttribute("aria-hidden", "true");
        }
